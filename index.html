    <form>
        <h1>Temperature Conversion</h1>

            <br><br>

        <input type="radio" id="ftoc" name="myButtons">
        <label for="ftoc">Fahrenheit To Celsius</label>

            <br><br>

        <button type="button" onclick="conv()">Convert</button> <br>

        <h1 id="Answer"></h1>
    </form>
